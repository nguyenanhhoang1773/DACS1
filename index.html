<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billiboard</title>
    <script
      src="https://kit.fontawesome.com/3e4b02a283.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="loading">
      <i class="loading__icon fa-solid fa-spinner"></i>
      <h2 class="loading__title">VOCAL</h2>
    </div>
    <div class="container">
      <div class="nowPlaying">
        <div class="nowPlaying__infor">
          <img
            class="nowPlaying__infor__img"
            src="https://i.scdn.co/image/ab67616d000011eb2461003df8139247949c8a9d"
          />
          <div class="nowPlaying__infor--describe">
            <h3 class="nowPlaying__infor__title">Vì anh đâu có biết</h3>
            <p class="nowPlaying__infor__singer">Madihu, Vũ.</p>
          </div>
          <i class="nowPlaying__infor__icon fa-regular fa-heart"></i>
        </div>
        <div class="nowPlaying__control">
          <audio class="audio" src="assets/song2.mp3"></audio>
          <div class="nowPlaying__control__btn">
            <i class="nowPlaying__control__icon fa-solid fa-shuffle"></i>
            <i class="nowPlaying__control__icon fa-solid fa-backward-step"></i>
            <i
              class="nowPlaying__control__icon active playBtn nowPlaying__control__icon--bigger fa-solid fa-circle-play"
            ></i>
            <i
              class="nowPlaying__control__icon pauseBtn nowPlaying__control__icon--bigger fa-solid fa-circle-pause"
            ></i>
            <i class="nowPlaying__control__icon fa-solid fa-forward-step"></i>
            <i class="nowPlaying__control__icon fa-solid fa-repeat"></i>
          </div>
          <div class="nowPlaying__control__bar">
            <span class="control__bar__timeRun">0:00</span>
            <div class="control__bar">
              <div class="control__bar--running">
                <div class="control__circle"></div>
              </div>
            </div>
            <span class="control__bar__duration">3:41</span>
          </div>
        </div>
        <div class="nowPlaying__adjust">
          <svg
            role="img"
            height="16"
            width="16"
            aria-hidden="true"
            viewBox="0 0 16 16"
            data-encore-id="icon"
            class="nowPlaying__adjust__icon"
          >
            <path
              d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797zM10.5 8.118l-2.619-2.62A63303.13 63303.13 0 0 0 4.74 9.075L2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045 3.505-3.99z"
            ></path>
          </svg>
          <svg
            role="img"
            height="16"
            width="16"
            aria-hidden="true"
            viewBox="0 0 16 16"
            data-encore-id="icon"
            class="nowPlaying__adjust__icon"
          >
            <path
              d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z"
            ></path>
          </svg>
          <svg
            role="presentation"
            height="16"
            width="16"
            aria-hidden="true"
            class="nowPlaying__adjust__icon"
            viewBox="0 0 16 16"
            data-encore-id="icon"
          >
            <path
              d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z"
            ></path>
            <path
              d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
            ></path>
          </svg>
          <svg
            role="presentation"
            height="16"
            width="16"
            aria-hidden="true"
            aria-label="Volume high"
            id="volume-icon"
            viewBox="0 0 16 16"
            data-encore-id="icon"
            class="nowPlaying__adjust__icon"
          >
            <path
              d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"
            ></path>
            <path
              d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z"
            ></path>
          </svg>
          <div class="nowPlaying__adjust__soundBar">
            <div class="nowPlaying__adjust__soundBar--have"></div>
          </div>
          <svg
            role="img"
            height="16"
            width="16"
            aria-hidden="true"
            viewBox="0 0 16 16"
            data-encore-id="icon"
            class="nowPlaying__adjust__icon"
          >
            <path
              d="M6.53 9.47a.75.75 0 0 1 0 1.06l-2.72 2.72h1.018a.75.75 0 0 1 0 1.5H1.25v-3.579a.75.75 0 0 1 1.5 0v1.018l2.72-2.72a.75.75 0 0 1 1.06 0zm2.94-2.94a.75.75 0 0 1 0-1.06l2.72-2.72h-1.018a.75.75 0 1 1 0-1.5h3.578v3.579a.75.75 0 0 1-1.5 0V3.81l-2.72 2.72a.75.75 0 0 1-1.06 0z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="sideBar">
        <div class="sideBar__Items">
          <div class="sideBar__Items__Item">
            <i class="Item__icon fa-solid fa-house"></i>
            <span class="Item__title">Home</span>
          </div>
          <div class="sideBar__Items__Item">
            <i class="Item__icon fa-solid fa-magnifying-glass"> </i>
            <span class="Item__title">Search</span>
          </div>
        </div>
        <div class="sideBar__Items sideBar__Items__library">
          <div class="Items__library__header">
            <div class="library__header--left">
              <i class="Item__icon fa-solid fa-book"></i>
              <span class="Item__title">Your Library</span>
            </div>
            <div>
              <i class="library__header--right fa-solid fa-plus"> </i>
              <i class="library__header--right fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="library__btn--wrapper">
            <button class="library__btn">Playlists</button>
            <button class="library__btn">Artists</button>
            <button class="library__btn">Podcasts & Shows</button>
          </div>
          <div class="library__items"></div>
        </div>
      </div>
      <div>
        <!--Header Part-->
        <header>
          <div id="first-header">
            <!--Image-->

            <!--Title-->
            <div id="title">
              <h1 style="letter-spacing: 10px">vocal</h1>
            </div>
            <!--Button-->
            <div id="button-header">
              <button class="loginBtn" type="button">Login</button>
              <button type="button">Subscribe</button>
            </div>
          </div>
          <div id="second-header">
            <ul>
              <li><a href="">charts</a></li>
              <li><a href="">music</a></li>
              <li><a href="">culture</a></li>
              <li><a href="">media</a></li>
              <li><a href="">business</a></li>
            </ul>
          </div>
        </header>

        <!-- /*Main*/ -->
        <div class="wrapper--main">
          <main>
            <!-- First Line -->
            <div class="list-albumn">
              <div class="frame-select">
                <div class="box-left">
                  <div ipx="1" class="title-box">
                    <h2>
                      <a class="titleSongs" href="" id="title"
                        >giai điệu gây nghiện</a
                      >
                    </h2>
                  </div>
                  <ul class="musicItems"></ul>
                </div>
                <div class="right-left"></div>
              </div>
            </div>

            <!-- Second Line -->
            <div class="list-albumn">
              <div class="frame-select">
                <div class="box-left">
                  <div class="title-box">
                    <h2>
                      <a class="titleSongs" href="" id="title"
                        >top thịnh hành</a
                      >
                    </h2>
                  </div>
                  <ul class="musicItems--popular"></ul>
                </div>
                <div class="right-left"></div>
              </div>
            </div>

            <!--Third Line-->
            <div class="list-albumn">
              <div class="frame-select">
                <div class="box-left">
                  <div class="title-box">
                    <h2>
                      <a class="titleSongs" href="" id="title"
                        >hot trong tháng</a
                      >
                    </h2>
                  </div>
                  <ul class="musicItem--hot"></ul>
                </div>
                <div class="right-left"></div>
              </div>
            </div>

            <!--Fouth Line-->
            <div class="list-albumn">
              <div class="frame-select">
                <div class="box-left">
                  <div class="title-box">
                    <h2>
                      <a class="titleSongs" href="" id="title">mới phát hành</a>
                    </h2>
                  </div>
                  <ul class="musicItem--new"></ul>
                </div>
                <div class="right-left"></div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
